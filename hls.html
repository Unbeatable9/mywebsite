<!DOCTYPE html>
<html lang="en">
<head>
  <title>PLYR PLAYER</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <meta name="referrer" content="no-referrer"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.css"/>
  <style>
    body {
      background-color: #000000;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    html, body {
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      max-width: 100%;
    }
    .plyr {
      height: 100%;
    }
  </style>
</head>
<body>
  <video autoplay="yes" oncanplay="this.muted=true"  id="player" controls preload="metadata" poster="https://blogger.googleusercontent.com/img/a/AVvXsEiGqaZeRBZ6Y7yV5ZYSRiNRhBa5q9_EMx7R5TJcHd3XJwwHh2YhNOGt76Y4vEcUIjvIaA7W-Tw1RyMLP-4WZwVHA4mk18zwXl7HdSL5WabprIasDOWJO7jpL0zTQB4p_y7X0Rv0xwe-cJ-GvxofAgeRp2FIiNgB90n_b8Cqw0sAaZqVhJg_fi9UyfSO8KY" controls></video>
<img id="myLogo" src="https://blogger.googleusercontent.com/img/a/AVvXsEiQ92h-ekVYskxW9qCgLvpQVMpAs4tqUQXnH9nDi37JW5B95V7Cq2Rz_mlGO68vTZmA2H5Qp4p8B0I9EUlW-6W1aVOZgITWN3xyE65Hd6G5G_D6HJFxiuXJaK-wMfYD0PiiUR9EBodkzuPH0-ubAMJQK_3F3rpDMEIJKCxlEzNZucpRzsumlBFXWqinGOw=s885">

  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', async () => {
    const video = document.getElementById('player');

    // ====== Get URL from query param
    const urlParams = new URLSearchParams(window.location.search);
    const source = urlParams.get("url");
    if (!source) {
      document.body.innerHTML = "";
      return;
    }

    if (Hls.isSupported()) {
      const hls = new Hls({ maxMaxBufferLength: 100 });
      hls.loadSource(source);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        const availableQualities = hls.levels.map(level => level.height).filter(Boolean).sort((a, b) => b - a);
        const defaultQuality = availableQualities.includes(1080) ? 1080 : (availableQualities[0] || 360);

        const player = new Plyr(video, {
          controls: ['play-large', 'play', 'mute', 'volume', 'settings', 'fullscreen'],
          quality: {
            default: defaultQuality,
            options: availableQualities,
            forced: true,
            onChange: (quality) => {
              hls.levels.forEach((level, levelIndex) => {
                if (level.height === quality) {
                  hls.currentLevel = levelIndex;
                }
              });
            }
          }
        });

        // Force autoplay unmute
        video.muted = true; // required for autoplay to start
        video.play().then(() => {
          video.muted = false; // unmute after autoplay starts
        }).catch(err => console.log("Autoplay blocked:", err));

        document.addEventListener('fullscreenchange', () => {
          if (document.fullscreenElement) {
            if (screen.orientation && screen.orientation.lock) {
              screen.orientation.lock('landscape').catch(err => console.error('Error locking orientation:', err));
            }
          }
        });
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = source;
      new Plyr(video);
      video.muted = true;
      video.play().then(() => { video.muted = false; }).catch(err => console.log("Autoplay blocked:", err));
    } else {
      document.body.innerHTML = '<p>Your browser does not support HLS playback.</p>';
    }
  });
</script>

</body>
</html>

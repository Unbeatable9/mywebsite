<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Universal Video Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #030305 0%, #07101a 100%);
      font-family: 'Inter', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
    }header {
  text-align: center;
  padding: 25px 10px;
  background: rgba(0, 0, 0, 0.2);
  backdrop-filter: blur(8px);
  position: sticky;
  top: 0;
  z-index: 10;
}

header h1 {
  font-size: 30px;
  margin: 0;
  font-weight: 700;
  letter-spacing: 1px;
}

.container {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 30px;
}

.glass-box {
  width: 90%;
  max-width: 900px;
  min-height: 70vh;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 24px;
  border: 1px solid rgba(255, 255, 255, 0.15);
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(15px);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding: 50px 20px;
  gap: 40px;
}

button {
  width: 100%;
  max-width: 500px;
  background: linear-gradient(90deg, #2ea3ff, #1e90ff);
  border: none;
  color: white;
  font-weight: 700;
  font-size: 20px;
  padding: 22px 0;
  border-radius: 14px;
  cursor: pointer;
  box-shadow: 0 12px 40px rgba(46, 163, 255, 0.25);
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

button:hover {
  box-shadow: 0 15px 50px rgba(46,163,255,0.35);
}

button:active {
  transform: translateY(2px);
}

.spacer {
  flex: 1;
}

  </style>
</head>
<body>
  <header>
    <h1>Universal Video Portal</h1>
  </header>  <div class="container">
    <div class="glass-box">
      <button id="drmBtn" data-link="player_modern_fixed_with_toggle.html">DRM VIDEO PLAYER</button>
      <div class="spacer"></div>
      <!-- Baad mein aur buttons yahan add kar sakte ho -->
    </div>
  </div>  <script>
    document.getElementById('drmBtn').addEventListener('click', function(){
      const url = this.dataset.link || 'player_modern_fixed_with_toggle.html';
      window.location.href = url;
    });
  </script></body>
</html>

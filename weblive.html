<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasteFlare</title>
    <link rel='icon' href='https://projects.luoxufeiyan.com/uploads/pastebin/favicon.ico' type='image/png' />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <style media='screen'>
        /* General styles */
body {
    background-color: #f8f9fa;
}

.container {
    max-width: 1000px;
}

/* Paste area */
.paste-area {
    min-height: 300px;
    resize: vertical;
}

/* Navigation */
.nav-tabs .nav-link {
    cursor: pointer;
}

/* File upload */
#paste-tab-file {
    cursor: pointer;
}

/* Custom URL and Admin URL inputs */
#custom-url-input-group,
#admin-url-input-group {
    display: none;
}

/* Show custom URL input when custom radio is selected */
input[name="url-type"][value="custom"]:checked ~ .row #custom-url-input-group {
    display: block;
}

/* Show admin URL input when admin radio is selected */
input[name="url-type"][value="admin"]:checked ~ .row #admin-url-input-group {
    display: block;
}

/* Toast positioning */
.toast-container {
    z-index: 1050;
}

/* Copy button transitions */
.copy-button {
    transition: all 0.2s ease;
}

.copy-button:active {
    transform: scale(0.95);
}

/* Success and error states */
.is-invalid {
    border-color: #dc3545;
}

.is-valid {
    border-color: #198754;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .btn-group {
        flex-direction: column;
    }
    
    .btn-group > .btn {
        border-radius: 0.25rem !important;
        margin-bottom: 0.25rem;
    }
}

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="bi bi-clipboard-data"></i> PasteFlare</a>
            <span class="navbar-text">
                <a href='https://github.com/luoxufeiyan/pastebin-cf-worker' class="text-light text-decoration-none"><i class="bi bi-github"></i> GitHub</a>
            </span>
        </div>
    </nav>

    <div class="container">
        <ul class="nav nav-tabs mb-3" id="mainTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="get-paste-tab" data-bs-toggle="tab" data-bs-target="#get-paste-page" type="button" role="tab">
                    Get Paste
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="create-paste-tab" data-bs-toggle="tab" data-bs-target="#create-paste-page" type="button" role="tab">
                    <span id="create-paste-tab-text">Create Paste</span>
                </button>
            </li>
        </ul>

        <div class="tab-content" id="mainTabContent">
            <!-- Get Paste Tab -->
            <div class="tab-pane fade show active" id="get-paste-page" role="tabpanel">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="pastebin-id" class="form-label">Enter Paste ID or URL</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="pastebin-id" placeholder="255000 or ~hi">
                                <button class="btn btn-primary" id="go-button">
                                    <i class="bi bi-arrow-right"></i> Go
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Create Paste Tab -->
            <div class="tab-pane fade" id="create-paste-page" role="tabpanel">
                <div class="card">
                    <div class="card-body">
                        <ul class="nav nav-pills mb-3">
                            <li class="nav-item">
                                <a class="nav-link active" id="paste-tab-edit">Text</a>
                            </li>
                            <li class="nav-item">
                                <label class="nav-link" id="paste-tab-file">
                                    File Upload
                                    <input type="file" class="d-none">
                                </label>
                            </li>
                        </ul>

                        <div id="paste-edit" class="mb-3">
                            <textarea id="paste-textarea" class="form-control paste-area" placeholder="Enter your text here..." rows="10"></textarea>
                        </div>

                        <div id="paste-file-show" class="mb-3 d-none">
                            <div id="paste-file-line" class="alert alert-info">
                                <i class="bi bi-file-earmark"></i>
                                <span class="file-name"></span>
                                (<span class="file-size"></span>)
                            </div>
                        </div>

                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">URL Type</label>
                                <div class="btn-group w-100" role="group">
                                    <input type="radio" class="btn-check" name="url-type" id="paste-url-short-radio" value="short" checked>
                                    <label class="btn btn-outline-primary" for="paste-url-short-radio">Short</label>

                                    <input type="radio" class="btn-check" name="url-type" id="paste-url-long-radio" value="long">
                                    <label class="btn btn-outline-primary" for="paste-url-long-radio">Long</label>

                                    <input type="radio" class="btn-check" name="url-type" id="paste-url-custom-radio" value="custom">
                                    <label class="btn btn-outline-primary" for="paste-url-custom-radio">Custom</label>

                                    <input type="radio" class="btn-check" name="url-type" id="paste-url-admin-radio" value="admin">
                                    <label class="btn btn-outline-primary" for="paste-url-admin-radio">Admin</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label for="paste-expiration-input" class="form-label">Expiration</label>
                                <input type="text" class="form-control" id="paste-expiration-input" placeholder="Units: s (seconds), m (minutes), h (hours), d (days), M (months)" value="7d">
                            </div>

                            <div class="col-md-6">
                                <label for="paste-passwd-input" class="form-label">Password (optional)</label>
                                <input type="password" class="form-control" id="paste-passwd-input" placeholder="Password">
                            </div>

                            <div class="col-md-6" id="custom-url-input-group" style="display: none;">
                                <label for="paste-custom-url-input" class="form-label">Custom URL</label>
                                <div class="input-group">
                                    <span class="input-group-text">https://paste.fledding.com/~</span>
                                    <input type="text" class="form-control" id="paste-custom-url-input" placeholder="longer than 3 characters">
                                </div>
                            </div>

                            <div class="col-12" id="admin-url-input-group" style="display: none;">
                                <label for="paste-admin-url-input" class="form-label">Admin URL</label>
                                <input type="text" class="form-control" id="paste-admin-url-input" placeholder="https://paste.fledding.com/...">
                            </div>
                        </div>

                        <div class="mt-4">
                            <p class="text-danger" id="submit-error-msg"></p>
                            <button id="submit-button" class="btn btn-secondary me-2" disabled>Submit</button>
                            <button id="delete-button" class="btn btn-secondary d-none" disabled>Delete</button>
                        </div>
                    </div>
                </div>

                <!-- Uploaded Panel -->
                <div id="paste-uploaded-panel" class="card mt-4 d-none">
                    <div class="card-header bg-success text-white">
                        <i class="bi bi-check-circle"></i> Paste Created Successfully
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Public URL</label>
                            <div class="input-group">
                                <input type="text" id="uploaded-url" class="form-control" readonly>
                                <button class="btn btn-outline-secondary copy-button">
                                    <i class="bi bi-clipboard"></i> Copy
                                </button>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Admin URL (Save this to edit/delete later)</label>
                            <div class="input-group">
                                <input type="text" id="uploaded-admin-url" class="form-control" readonly>
                                <button class="btn btn-outline-secondary copy-button">
                                    <i class="bi bi-clipboard"></i> Copy
                                </button>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Suggested URL</label>
                            <div class="input-group">
                                <input type="text" id="uploaded-suggest-url" class="form-control" readonly>
                                <button class="btn btn-outline-secondary copy-button">
                                    <i class="bi bi-clipboard"></i> Copy
                                </button>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Expiration</label>
                            <input type="text" id="uploaded-expiration" class="form-control" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toasts -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="successToast" class="toast" role="alert">
            <div class="toast-header bg-success text-white">
                <i class="bi bi-check-circle me-2"></i>
                <strong class="me-auto">Success</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                Your paste has been created successfully!
            </div>
        </div>

        <div id="errorToast" class="toast" role="alert">
            <div class="toast-header bg-danger text-white">
                <i class="bi bi-exclamation-circle me-2"></i>
                <strong class="me-auto">Error</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="errorToastBody">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
    const base_url = 'https://paste.fledding.com'
    const deploy_date = new Date('{{DEPLOY_DATE}}')

    // Cache DOM elements first
    const submitButton = $('#submit-button')
    const deleteButton = $('#delete-button')
    const pasteEditArea = $('#paste-textarea')
    const submitErrMsg = $('#submit-error-msg')
    const fileInput = $('#paste-tab-file input[type="file"]')

    // Set default values for create paste
    let urlType = 'short'
    let inputType = 'edit'
    let expiration = '7d'
    let passwd = ''
    let customName = '', adminUrl = '', file = null

    // Set default expiration
    $('#paste-expiration-input').val(expiration)

    // Check if we're accessing an admin URL
    const pathname = window.location.pathname
    if (pathname.includes(':')) {
        // Switch to edit mode
        $('#create-paste-tab-text').text('Edit Paste')
        
        // Switch to the create/edit tab
        const createPasteTab = new bootstrap.Tab($('#create-paste-tab'))
        createPasteTab.show()

        // Extract the admin URL
        const adminUrl = base_url + pathname
        $('#paste-url-admin-radio').prop('checked', true)
        $('#admin-url-input-group').show()
        $('#paste-admin-url-input').val(adminUrl)

        // Fetch the paste content and metadata
        $.get({
            url: base_url + pathname.split(':')[0],
            success: (content) => {
                $('#paste-textarea').val(content)
                // Enable the submit button since we have content
                submitButton.prop('disabled', false)
                    .removeClass('btn-secondary')
                    .addClass('btn-primary')
                submitErrMsg.text('')
            },
            error: handleError
        })

        // Get the admin token from the URL
        const adminToken = pathname.split(':')[1]
        if (adminToken) {
            passwd = adminToken
            $('#paste-passwd-input').val(adminToken)
        }

        // Enable the delete button
        deleteButton.removeClass('d-none').prop('disabled', false)
            .addClass('btn-danger')
    }

    // Initialize Bootstrap components
    const tooltips = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    tooltips.forEach(tooltip => new bootstrap.Tooltip(tooltip))

    // Focus the get paste input on page load
    $('#pastebin-id').focus()

    // Handle get paste functionality
    function handleGetPaste() {
        const pasteId = $('#pastebin-id').val().trim()
        if (pasteId) {
            window.location.href = `${base_url}/${pasteId}`
        } else {
            handleError({ statusText: 'Please enter a valid PasteBin ID or URL.' })
        }
    }

    // Handle enter key in get paste input
    $('#pastebin-id').on('keypress', function(e) {
        if (e.which === 13) { // Enter key
            e.preventDefault()
            handleGetPaste()
        }
    })

    // Handle go button click
    $('#go-button').on('click', handleGetPaste)

    // Handle paste content changes
    function updateSubmitButton() {
        const hasContent = inputType === 'edit' 
            ? pasteEditArea.val().trim().length > 0 
            : file !== null

        if (hasContent) {
            submitButton.prop('disabled', false)
                .removeClass('btn-secondary')
                .addClass('btn-primary')
            submitErrMsg.text('')
        } else {
            submitButton.prop('disabled', true)
                .removeClass('btn-primary')
                .addClass('btn-secondary')
            submitErrMsg.text('Paste is empty')
        }
    }

    // Initialize submit button state
    updateSubmitButton()

    // Handle text input
    pasteEditArea.on('input', updateSubmitButton)

    // Handle file upload
    fileInput.on('change', function(event) {
        const files = event.target.files
        if (files.length === 0) return
        
        file = files[0]
        inputType = 'file'
        updateSubmitButton()
        
        const fileLine = $('#paste-file-line')
        fileLine.children('.file-name').text(file.name)
        fileLine.children('.file-size').text(formatSize(file.size))
        
        $('#paste-file-show').removeClass('d-none')
        $('#paste-edit').addClass('d-none')
    })

    // Handle switching back to text mode
    $('#paste-tab-edit').on('click', () => {
        inputType = 'edit'
        file = null
        $('#paste-file-show').addClass('d-none')
        $('#paste-edit').removeClass('d-none')
        updateSubmitButton()
    })

    // Handle form submission
    submitButton.on('click', () => {
        if (!submitButton.prop('disabled')) {
            submitButton.prop('disabled', true)
                .removeClass('btn-primary')
                .addClass('btn-secondary')
            postPaste()
        }
    })

    // Handle URL type selection
    $('input[name="url-type"]').on('change', function() {
        urlType = $(this).val()
        
        // Show/hide custom URL input
        if (urlType === 'custom') {
            $('#custom-url-input-group').show()
        } else {
            $('#custom-url-input-group').hide()
        }
        
        // Show/hide admin URL input
        if (urlType === 'admin') {
            $('#admin-url-input-group').show()
            deleteButton.removeClass('d-none')
        } else {
            $('#admin-url-input-group').hide()
            deleteButton.addClass('d-none')
        }
    })

    // Initially hide the custom and admin URL inputs
    $('#custom-url-input-group, #admin-url-input-group').hide()

    // Handle other input fields
    $('#paste-expiration-input').on('input', function() {
        expiration = $(this).val() || '7d'
    })

    $('#paste-passwd-input').on('input', function() {
        passwd = $(this).val()
    })

    $('#paste-custom-url-input').on('input', function() {
        customName = $(this).val()
    })

    $('#paste-admin-url-input').on('input', function() {
        adminUrl = $(this).val()
    })

    // Handle paste submission
    function postPaste() {
        const fd = new FormData()
        
        // Add content
        if (inputType === 'file') {
            fd.append('c', file)
        } else {
            fd.append('c', pasteEditArea.val())
        }

        // Add other fields
        fd.append('e', expiration)
        if (passwd) fd.append('s', passwd)
        if (urlType === 'long') fd.append('p', 'true')
        if (urlType === 'custom' && customName) fd.append('n', customName)

        // Determine if we're updating an existing paste
        const isUpdate = window.location.pathname.includes(':')
        const method = isUpdate ? 'PUT' : 'POST'
        
        // For updates, include the admin token in the URL
        let submitUrl = base_url
        if (isUpdate) {
            const pathname = window.location.pathname
            const [pastePath, adminToken] = pathname.split(':')
            submitUrl = base_url + pastePath + ':' + adminToken
        }

        $.ajax({
            url: submitUrl,
            method: method,
            data: fd,
            processData: false,
            contentType: false,
            success: (data) => {
                renderUploaded(data)
                showToast('successToast')
            },
            error: handleError,
        })
    }

    // Helper functions
    function showToast(toastId) {
        const toastEl = document.getElementById(toastId)
        const toast = new bootstrap.Toast(toastEl)
        toast.show()
    }

    function handleError(error) {
        submitButton.prop('disabled', false)
            .removeClass('btn-secondary')
            .addClass('btn-primary')
        
        const status = error.status || ''
        const statusText = error.statusText === 'error' ? 'Unknown error' : error.statusText
        const responseText = error.responseText || ''
        
        $('#errorToastBody').text(`Error ${status}: ${statusText}\n${responseText}`)
        showToast('errorToast')
    }

    function renderUploaded(uploaded) {
        $('#paste-uploaded-panel').removeClass('d-none')
        $('#uploaded-url').val(uploaded.url)
        $('#uploaded-admin-url').val(uploaded.admin)
        
        if (uploaded.suggestUrl) {
            $('#uploaded-suggest-url').val(uploaded.suggestUrl)
        }
        if (uploaded.expire) {
            $('#uploaded-expiration').val(uploaded.expire)
        }
    }

    function formatSize(size) {
        if (!size) return '0'
        const units = ['Bytes', 'KB', 'MB', 'GB']
        let i = 0
        while (size >= 1024 && i < units.length - 1) {
            size /= 1024
            i++
        }
        return `${size.toFixed(2)} ${units[i]}`
    }

    function getDateString(date) {
        return date.toLocaleString('en-US', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: false
        })
    }

    // Set deployment date
    $('#deploy-date').text(getDateString(deploy_date))

    // Handle copy buttons
    $('.copy-button').on('click', function() {
        const input = $(this).siblings('input').first()
        input.select()
        try {
            document.execCommand('copy')
            $(this).html('<i class="bi bi-check"></i> Copied!')
            setTimeout(() => {
                $(this).html('<i class="bi bi-clipboard"></i> Copy')
            }, 2000)
        } catch (err) {
            handleError({ statusText: 'Failed to copy content' })
        }
    })
})

    </script>
</body>
</html>
